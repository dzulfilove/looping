<!DOCTYPE html>
<html>
<head>
  <title>Contoh Program FOR LOOP</title>
</head>
<body>
  <h1>Contoh Program FOR LOOP</h1>
  <script>
    // menggunakan for loop untuk menampilkan teks 'User ke - 1 ... User ke - 100'
    for (let i = 1; i <= 100; i++) {
      document.write('User ke - ' + i + '<br>');
    }
  </script>
</body>
</html>
