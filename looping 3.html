<!DOCTYPE html>
<html>
<head>
  <title>Ganjil Genap</title>
</head>
<body>

  <script>
      for (let i = 0; i <= 20; i++) {
      if (i % 2 === 0) {
        console.log(i + ' adalah bilangan genap');
      } else {
        console.log(i + ' adalah bilangan ganjil');
      }
    }
  </script>
</body>
</html>
